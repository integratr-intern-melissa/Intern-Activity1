<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="registration.html" method="post"></form>
<form class="registration-page">
  <div class="form">
    <h3>Create an Account</h3>
    <p>Please fill in this form to create an account.</p>
    <input type="text" placeholder="First name" name="fname" required>
    <input type="text" placeholder="Last name" name="lname" required>
    <input type="text" placeholder="Username" name="uname" required>
    <input type="password" placeholder="Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least 12 numbers and a combination of A combination of uppercase letters, lowercase letters, numbers, and symbols" required>
    <input type="password" placeholder="Confirm password" name="password" required>
    <button type="submit">Registration</button>
    <p class="message">Already have an account? <span ><a href="index.html">Log in</p><a></a></span>
 </div>           
</form>

</body>
</html>
